name: run main.py

on:
  schedule:
    # - cron: '0 6 * * 1-5' # At 06:00 on every day-of-week from Monday through Friday
    - cros: '*/6 * * * *' # at every 6th minute

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GMAIL_PASSWORD: ${{ secret.GMAIL_PASSWORD}}
    steps:
      - name: Tell me a secret
        run: echo "My existing secret is ${{ secret.GMAIL_PASSWORD}}"

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        
        run: python main.py